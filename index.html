<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Symulacja rzutu ukośnego</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Symulacja rzutu ukośnego</h1>
    <div class="controls">
      <label for="velocitySlider">Prędkość początkowa (m/s):</label>
      <input type="range" id="velocitySlider" min="1" max="60" value="45" />
      <span id="velocityValue">40</span> m/s <br /><br />

      <label for="angleSlider">Kąt wyrzutu (°):</label>
      <input type="range" id="angleSlider" min="0" max="90" value="45" />
      <span id="angleValue">45</span>° <br /><br />

      <label for="gravitySelect">Przyspieszenie grawitacyjne:</label>
      <select id="gravitySelect">
        <option value="9.81">Ziemia (9.81 m/s²)</option>
        <option value="1.62">Księżyc (1.62 m/s²)</option>
        <option value="3.7">Mars (3.7 m/s²)</option>
        <option value="24.79">Jowisz (24.79 m/s²)</option>
        <option value="0.38">Merkury (0.38 m/s²)</option>
        <option value="11.15">Saturn (11.15 m/s²)</option>
        <option value="274">Słońce (274 m/s²)</option>
      </select>
      <br /><br />

      <button id="startButton">Start</button>
      <button id="resetButton">Reset</button>
    </div>

    <canvas id="canvas" width="600" height="400"></canvas>

    <div class="info" id="infoBox">
      <strong>Parametry aktualne:</strong>
      <p>Prędkość: <span id="currentVelocity">20</span> m/s</p>
      <p>Kąt: <span id="currentAngle">45</span>°</p>
      <p>Odległość pozioma (x): <span id="distanceX">0</span> m</p>
      <p>Wysokość (y): <span id="distanceY">0</span> m</p>
      <p>Czas: <span id="timeVal">0</span> s</p>
    </div>

    <div class="footer">&copy; Prosty projekt demonstracyjny – rzut ukośny</div>
    <script src="scripts.js"></script>
  </body>
</html>
